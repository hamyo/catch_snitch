<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Подарки</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        #answer {
            text-transform: uppercase;
            width: 620px;
            font-size: 40pt;
        }

        .success {
            background-image: url("image/wash.jpeg");
            background-repeat: no-repeat;
            -webkit-background-size: contain;
            background-size: contain;
        }

        #grNextStep {
            width: 621px;
            height: 828px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        let $hint = $("#hint");
        $hint.hide();
        $hint.text("Мы не простые караканы, а очень …");

        let $nextStep = $("#nextStep");
        $nextStep.hide();

        $("#answer").keyup(function () {
            let $this = $(this);
            let $val = $this.val() && $this.val().trim().toUpperCase();
            if ($val === "КАРАКАНЫ") {
                $hint.show();
            }
            if ($val === "ХИТРЫЕ КАРАКАНЫ") {
                $nextStep.show();
                $nextStep.addClass("success");
            }
        });
    });
</script>
<div>
    Привет, Поля и Паши. Пока вы были в Армении, мы опять украли ваши подарки. Напишите, кто мы.
</div>
<div id="hint">
</div>
<input type="text" id="answer"/>
<div id="nextStep">
    <table border="1" cellpadding="0" cellspacing="0" id="grNextStep">
        <tr>
            <td></td>
        </tr>
    </table>
</div>

</body>
</html>
